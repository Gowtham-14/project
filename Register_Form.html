<html>
    <head>
        <title>Register Form</title>
        <meta name="viewport"  content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="Register_Css.css">
    </head>
    <body>
        <div class="container">
            <form action="" method="POST">
                <h2>Registration</h2>
                <div class="content">
                    <div class="input-box">
                        <label for="Full Name">Full Name</label>
                        <input type="text" name="" required="required" placeholder="Enter Full Name">
                    </div>
                    <div class="input-box">
                        <label for="Last Name">Last Name</label>
                        <input type="text" name="" required="required" placeholder="Enter Last Name">
                    </div>
                    <div class="input-box">
                        <label for="Phone">Phone No</label>
                        <input type="text" name="" required="required" placeholder="Enter Phone No">
                    </div>
                    <div class="input-box">
                        <label for="Email">Email</label>
                        <input type="text" name="" required="required" placeholder="Enter Email">
                    </div>
                    <div class="input-box">
                        <label for="Password">Password</label>
                        <input type="password" name="" required="required" placeholder="Enter Your Password">
                    </div>
                    <div class="input-box">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" name="" required="required" placeholder="Confirm Your Password">
                    </div>
                </div>
               <div class="alert">
                <p>By clicking Register, you agree to our <a href="">Terms,</a><a href="">Privacy policy</a> and <a href="">Cookies policy.</a></p>
               </div>
               <div class="button-container">
                <button>Register</button>
               </div>
            </form>
        </div>
    </body>
</html>
